<body>
    <header class="header">
        <nav>
            <a href="index.html" class="logo">PUPPY <span>FRIENDS</span></a>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="./pages/contacto.html">Contacto</a></li>
                <li><a href="../index.html#opinion">Opiniones</a></li>

            <div class="search-container">

            </div>
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>
    <main class="main-section">
        <section class="preFooter">
            <h3>¿Tienes alguna <span>pregunta?</span></h3>
        <p>Queremos ayudarte, te respondemos en breve</p>
        <div class="linea">
            <div class="preFooter1">
                <form action="Link" method="post" target="_blank">
                    <label for="firstname">Nombre:</label>
                    <br>
                    <input size="44" type="text" name="firstname" id="firstname">
                    <br>
                    <label for="mail">Correo:</label>
                    <br>
                    <input size="45" type="email" name="mail" id="mail">
                    <br>
                    <label for="phone">Teléfono:</label>
                    <br>
                    <input size="43" type="tel" name="phone" id="phone">
                    <br>
                    <label for="mensaje">Mensaje:</label>
                    <br>
                    <input type="text" name="mensaje" id="mensaje">
                </form>
            </div>
            <div class="preFooter2">
                <div class="info-contact">
                    <p>Teléfono:</p>
                    <p>+54 11 0000 - 0000</p>
                    <p>Correo:</p>
                    <p>info@puppyfriends.com</p>
                </div>
            </div>
        </div>
        </section>
        
    </main>

        <br>
        <i class="fa-brands fa-instagram fa-2xl" style="color: #f9f8fc;"></i>
