<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Puppy Friends</title>
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css/general.css">
    <script src="https://kit.fontawesome.com/4994da4282.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <nav>
        <a href="../index.html" class="logo">PUPPY <span>FRIENDS</span></a>
        <button class="hamburger-menu" hidden>
            <i class="fa-solid fa-bars"></i>
        </button>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="tienda.html">Tienda</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="../index.html#opinion">Opiniones</a></li>
        </ul>
        <div class="search-container">
            <input type="text" placeholder="Buscar...">
            <a href="tienda.html" class="material-symbols-outlined">search</a>
        </div>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </nav>
    <main class="main-section">
        <section class="header">
            <h3>¿Tienes alguna <span>pregunta?</span></h3>
            <p>Queremos ayudarte, te respondemos en breve</p>
        </section>
        <section class="main-form">
            <div class="main-form-contacto">
                <form class="form" novalidate>
                    <div class="form-control">
                        <label for="firstname">Nombre:</label>
                        <input type="text" id="firstname" />
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="cantidad">Cantidad de mascotas:</label>
                        <input type="number" id="cantidad" name="cantidad" step="1">
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="mail">Correo:</label>
                        <input type="email" name="mail" id="mail">
                        <small></small>
                    </div>
                    <div class="form-control">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" name="phone" id="phone">
                        <small></small>
                    </div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea type="text" name="mensaje" id="mensaje" cols="50" rows="5"></textarea>
                    <div>
                        <label for="ofertas">Deseo recibir ofertas via e-mail</label>
                        <input type="checkbox" name="ofertas" id="ofertas">
                        <input type="image" src="../img/Cachoro1.png" alt="logo">
                    </div>
                    <fieldset>
                        <label for="gen">Genero</label>
                        <select name="gen" id="genero">
                            <option value="rojo">Femenino</option>
                            <option value="azul">Masculino</option>
                            <option value="verde">Otro</option>
                        </select>
                    </fieldset>
                    <button type="submit">Enviar</button>
                </form>

            </div>
            <div class="main-ubicacion">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.2409800198902!2d-58.506238424438976!3d-34.54745347297448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6d952047f0f%3A0xdeede703222c6a49!2sPet%20Shop!5e0!3m2!1ses!2sar!4v1716701340271!5m2!1ses!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="main-contact">
                    <div class="info-contact">
                        <span>Teléfono:</span>
                        <span>+54 11 3056 - 1111</span>
                    </div>
                    <div class="info-contact">
                        <span>Correo:</span>
                        <span>info@puppyfriends.com</span>
                    </div>
                </div>
            </div>
        </section>
        <a href="https://wa.me/1130561111" target="_blank"><img class="icono-wsp" src="../img/wsp.png" alt="logo-wsp"></a> 
    </main>
    <footer>
        <i class="fa-brands fa-instagram fa-2xl" style="color: #f9f8fc;"></i>
        <i class="fa-brands fa-facebook fa-2xl" style="color: #f9f8fc;"></i>
        <i class="fa-brands fa-twitter fa-2xl" style="color: #f9f8fc;"></i>
        <div>@ Derechos reservados por PuppyFriends</div>
    </footer>
    <script src="../js/form.js"></script>
</body>
</html>
